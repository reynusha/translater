<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qentrum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --text-tertiary: #48484a;
            --accent-blue: #2ea6ff;
            --accent-green: #34c759;
            --accent-purple: #bf5af2;
            --accent-orange: #ff9500;
            --border-color: #38383a;
            --message-out: #2b5278;
            --message-in: #1e2c3a;
            --post-bg: #1e1e1e;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .welcome-logo {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 50%, #34c759 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .telegram-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        .telegram-button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .main-app {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--bg-primary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon:active {
            opacity: 1;
        }

        .tabs {
            display: flex;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-content.active {
            display: flex;
            opacity: 1;
        }

        /* Chats List */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .search-container {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-icon {
            color: var(--text-tertiary);
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-blue);
        }

        .chat-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .chat-item:active {
            background-color: var(--bg-secondary);
            transform: scale(0.98);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .verified-badge {
            color: var(--accent-blue);
            font-size: 14px;
        }

        .creator-badge {
            font-size: 12px;
            color: var(--accent-purple);
            font-style: italic;
        }

        .chat-username {
            font-size: 14px;
            color: var(--accent-blue);
            margin-bottom: 4px;
        }

        .chat-last-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--bg-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .chat-window.active {
            display: flex;
            transform: translateX(0);
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-primary);
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
            transition: all 0.3s ease;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.outgoing {
            align-self: flex-end;
            background: var(--message-out);
        }

        .message.incoming {
            align-self: flex-start;
            background: var(--message-in);
        }

        .sticker-message {
            background: transparent !important;
            padding: 8px;
        }

        .sticker {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .sticker:hover {
            transform: scale(1.05);
        }

        .message-input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg-primary);
        }

        .message-input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .message-input {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            transition: all 0.3s ease;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: var(--accent-blue);
        }

        .attachment-button, .sticker-button {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .attachment-button:active, .sticker-button:active {
            background: var(--bg-secondary);
        }

        .send-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .sticker-picker {
            display: none;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .sticker-picker.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sticker-pack {
            margin-bottom: 16px;
        }

        .sticker-pack-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 0 8px;
        }

        .sticker-item {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .sticker-item:active {
            transform: scale(0.9);
            background: var(--bg-tertiary);
        }

        /* Profile */
        .profile-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .profile-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            color: white;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid var(--bg-primary);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar-large:active {
            transform: scale(0.95);
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px;
            text-align: center;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar-large:hover .avatar-upload {
            opacity: 1;
        }

        .profile-name {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .profile-username {
            text-align: center;
            font-size: 16px;
            color: var(--accent-blue);
            margin-bottom: 8px;
        }

        .profile-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .profile-input:focus {
            border-color: var(--accent-blue);
        }

        .profile-save {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .profile-save:active {
            transform: scale(0.98);
        }

        .create-post-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .create-post-btn:active {
            transform: scale(0.98);
        }

        /* Posts */
        .posts-section {
            margin-top: 20px;
        }

        .posts-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post {
            background: var(--post-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .post-author {
            flex: 1;
        }

        .post-author-name {
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .post-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .post-content {
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            max-height: 300px;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            gap: 16px;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
        }

        .post-action {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }

        .post-action:active {
            color: var(--accent-blue);
        }

        .delete-post {
            color: #ff3b30;
        }

        /* Create Post Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }

        .post-textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 12px;
            outline: none;
            resize: none;
            min-height: 100px;
        }

        .image-preview {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            max-height: 200px;
            object-fit: cover;
            display: none;
        }

        .image-upload-btn {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .create-post-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Other Users Profile */
        .other-profile-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .profile-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .profile-action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .message-btn {
            background: var(--accent-blue);
            color: white;
        }

        .back-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            margin-right: 8px;
            transition: all 0.3s ease;
        }

        .back-button:active {
            transform: scale(0.9);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-logo">Qentrum</div>
        <div class="welcome-subtitle">Real-time Messenger</div>
        <button class="telegram-button" id="telegram-auth-button">
            Continue with Telegram
        </button>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <div class="main-app" id="main-app">
        <div class="header">
            <div class="header-title" id="header-title">Chats</div>
            <div class="header-actions">
                <div class="header-icon" id="search-toggle">
                    <i class="fas fa-search"></i>
                </div>
                <div class="header-icon" id="new-chat-btn">
                    <i class="fas fa-edit"></i>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('chats')">
                <i class="fas fa-comments"></i>
                Chats
            </button>
            <button class="tab" onclick="switchTab('profile')">
                <i class="fas fa-user"></i>
                Profile
            </button>
        </div>

        <div class="content">
            <div id="chats-tab" class="tab-content active">
                <div class="chats-list">
                    <div class="search-container" id="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search users by @username" id="user-search">
                    </div>
                    <div id="chats-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <div id="profile-tab" class="tab-content">
                <div class="profile-content" id="profile-content">
                    <div class="profile-section">
                        <div class="profile-avatar-large" id="profile-avatar-large">
                            <div class="avatar-upload">Change</div>
                        </div>
                        <div class="profile-name" id="profile-name">User Name</div>
                        <div class="profile-username" id="profile-username">No username set</div>
                        
                        <input type="text" class="profile-input" id="username-input" placeholder="Set your username (4-10 letters)" maxlength="10">
                        <button class="profile-save" onclick="updateUsername()">
                            <i class="fas fa-save"></i>
                            Save Username
                        </button>
                        
                        <button class="create-post-btn" onclick="openCreatePostModal()">
                            <i class="fas fa-plus"></i>
                            Create Post
                        </button>
                    </div>

                    <div class="posts-section">
                        <div class="posts-title">

    <script>
        class AdvancedMessenger {
            constructor() {
                this.currentUser = null;
                this.users = new Map();
                this.chats = new Map();
                this.posts = new Map();
                this.currentChat = null;
                this.viewingProfile = null;
                this.tg = null;
                this.isStickerPickerOpen = false;
                
                this.init();
            }

            init() {
                this.tg = window.Telegram?.WebApp;
                if (this.tg) {
                    this.tg.expand();
                }
                
                this.loadFromStorage();
                this.setupEventListeners();
                this.checkAuth();
            }

            setupEventListeners() {
                document.getElementById('user-search').addEventListener('input', (e) => {
                    this.searchUsers(e.target.value);
                });

                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                document.getElementById('telegram-auth-button').addEventListener('click', () => {
                    this.handleTelegramAuth();
                });

                // Avatar upload
                document.getElementById('profile-avatar-large').addEventListener('click', () => {
                    this.uploadAvatar();
                });

                // Post image upload
                document.getElementById('post-image-input').addEventListener('change', (e) => {
                    this.handlePostImageUpload(e);
                });

                // Close sticker picker when clicking outside
                document.addEventListener('click', (e) => {
                    if (this.isStickerPickerOpen && !e.target.closest('.sticker-picker') && !e.target.closest('.sticker-button')) {
                        this.toggleStickerPicker();
                    }
                });

                // New chat button
                document.getElementById('new-chat-btn').addEventListener('click', () => {
                    document.getElementById('user-search').focus();
                });
            }

            checkAuth() {
                if (this.tg?.initDataUnsafe?.user) {
                    this.handleTelegramUser(this.tg.initDataUnsafe.user);
                } else {
                    this.showWelcomeScreen();
                }
            }

            handleTelegramAuth() {
                if (this.tg?.initDataUnsafe?.user) {
                    this.handleTelegramUser(this.tg.initDataUnsafe.user);
                } else {
                    this.showError('Telegram user data not available. Running in demo mode.');
                    this.enableDemoMode();
                }
            }

            enableDemoMode() {
                const demoUser = {
                    id: 'demo_user',
                    firstName: 'Demo',
                    lastName: 'User',
                    username: 'demo',
                    avatar: 'D',
                    avatarUrl: null
                };
                
                this.currentUser = demoUser;
                this.users.set(demoUser.id, demoUser);
                this.showMainApp();
            }

            handleTelegramUser(tgUser) {
                const userId = tgUser.id.toString();
                
                const userData = {
                    id: userId,
                    firstName: tgUser.first_name || 'User',
                    lastName: tgUser.last_name || '',
                    username: tgUser.username || '',
                    avatar: (tgUser.first_name?.charAt(0) || 'U').toUpperCase(),
                    avatarUrl: null
                };

                this.currentUser = userData;
                this.users.set(userId, userData);
                this.saveToStorage();
                this.showMainApp();
            }

            loadFromStorage() {
                try {
                    const savedUsers = localStorage.getItem('qentrum_users');
                    const savedChats = localStorage.getItem('qentrum_chats');
                    const savedPosts = localStorage.getItem('qentrum_posts');
                    
                    if (savedUsers) {
                        const usersArray = JSON.parse(savedUsers);
                        this.users = new Map(usersArray);
                    }
                    
                    if (savedChats) {
                        const chatsArray = JSON.parse(savedChats);
                        this.chats = new Map(chatsArray);
                    }

                    if (savedPosts) {
                        const postsArray = JSON.parse(savedPosts);
                        this.posts = new Map(postsArray);
                    }
                } catch (error) {
                    console.log('Error loading from storage:', error);
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('qentrum_users', JSON.stringify([...this.users]));
                    localStorage.setItem('qentrum_chats', JSON.stringify([...this.chats]));
                    localStorage.setItem('qentrum_posts', JSON.stringify([...this.posts]));
                } catch (error) {
                    console.log('Error saving to storage:', error);
                }
            }

            showWelcomeScreen() {
                document.getElementById('welcome-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('chat-window').classList.remove('active');
                document.getElementById('other-profile-content').classList.add('hidden');
            }

            showMainApp() {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                this.updateProfile();
                this.loadChatsList();
                this.loadPosts();
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                event.target.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                document.getElementById('header-title').textContent = tabName === 'chats' ? 'Chats' : 'Profile';

                if (tabName === 'profile') {
                    this.loadPosts();
                }
            }

            searchUsers(query) {
                const chatsContainer = document.getElementById('chats-container');
                
                if (!query.trim()) {
                    this.loadChatsList();
                    return;
                }

                const demoUsers = [
                    { 
                        id: 'clanffys', 
                        firstName: 'Clanffys', 
                        lastName: '', 
                        username: 'clanffys', 
                        avatar: 'C',
                        avatarUrl: null,
                        isVerified: true,
                        isCreator: true
                    },
                    { id: 'user1', firstName: 'John', lastName: 'Doe', username: 'johndoe', avatar: 'J', avatarUrl: null },
                    { id: 'user2', firstName: 'Alice', lastName: 'Smith', username: 'alice', avatar: 'A', avatarUrl: null },
                    { id: 'user3', firstName: 'Bob', lastName: 'Johnson', username: 'bobby', avatar: 'B', avatarUrl: null }
                ];

                const searchTerm = query.toLowerCase().replace('@', '');
                const results = demoUsers.filter(user => 
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.firstName.toLowerCase().includes(searchTerm)
                );

                if (results.length === 0) {
                    chatsContainer.innerHTML = '<div class="empty-state">No users found</div>';
                    return;
                }

                chatsContainer.innerHTML = results.map(user => `
                    <div class="chat-item" onclick="messenger.viewUserProfile('${user.id}')">
                        <div class="chat-avatar" style="${user.avatarUrl ? `background-image: url(${user.avatarUrl})` : ''}">
                            ${!user.avatarUrl ? user.avatar : ''}
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">
                                ${user.firstName} ${user.lastName}
                                ${user.isVerified ? '<span class="verified-badge"><i class="fas fa-check"></i></span>' : ''}
                            </div>
                            <div class="chat-username">@${user.username}</div>
                            ${user.isCreator ? '<div class="creator-badge"><i class="fas fa-crown"></i> Project Creator</div>' : ''}
                            <div class="chat-last-message">Tap to view profile</div>
                        </div>
                    </div>
                `).join('');
            }

            loadChatsList() {
                const chatsContainer = document.getElementById('chats-container');
                const chatKeys = Array.from(this.chats.keys());
                
                if (chatKeys.length === 0) {
                    chatsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No chats yet</div>
                            <div class="empty-subtitle">Search for users to start chatting</div>
                        </div>
                    `;
                    return;
                }

                let chatsHTML = '';
                
                for (const chatKey of chatKeys) {
                    const [user1, user2] = chatKey.split('_');
                    const otherUserId = user1 === this.currentUser.id ? user2 : user1;
                    const otherUser = this.users.get(otherUserId);
                    
                    if (otherUser) {
                        const messages = this.chats.get(chatKey) || [];
                        const lastMessage = messages[messages.length - 1];
                        
                        chatsHTML += `
                            <div class="chat-item" onclick="messenger.openChat('${otherUserId}')">
                                <div class="chat-avatar" style="${otherUser.avatarUrl ? `background-image: url(${otherUser.avatarUrl})` : ''}">
                                    ${!otherUser.avatarUrl ? otherUser.avatar : ''}
                                </div>
                                <div class="chat-info">
                                    <div class="chat-name">
                                        ${otherUser.firstName} ${otherUser.lastName}
                                        ${otherUser.username === 'clanffys' ? '<span class="verified-badge"><i class="fas fa-check"></i></span>' : ''}
                                    </div>
                                    ${otherUser.username ? `<div class="chat-username">@${otherUser.username}</div>` : ''}
                                    ${otherUser.username === 'clanffys' ? '<div class="creator-badge"><i class="fas fa-crown"></i> Project Creator</div>' : ''}
                                    <div class="chat-last-message">${lastMessage ? (lastMessage.isSticker ? 'Sticker' : lastMessage.text) : 'No messages yet'}</div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                chatsContainer.innerHTML = chatsHTML;
            }

            viewUserProfile(userId) {
                if (!this.users.has(userId)) {
                    const demoUsers = {
                        'clanffys': { 
                            id: 'clanffys', 
                            firstName: 'Clanffys', 
                            lastName: '', 
                            username: 'clanffys', 
                            avatar: 'C',
                            avatarUrl: null,
                            isVerified: true,
                            isCreator: true
                        },
                        'user1': { id: 'user1', firstName: 'John', lastName: 'Doe', username: 'johndoe', avatar: 'J', avatarUrl: null },
                        'user2': { id: 'user2', firstName: 'Alice', lastName: 'Smith', username: 'alice', avatar: 'A', avatarUrl: null },
                        'user3': { id: 'user3', firstName: 'Bob', lastName: 'Johnson', username: 'bobby', avatar: 'B', avatarUrl: null }
                    };
                    
                    if (demoUsers[userId]) {
                        this.users.set(userId, demoUsers[userId]);
                    }
                }

                this.viewingProfile = userId;
                const user = this.users.get(userId);
                
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('other-profile-content').classList.remove('hidden');
                
                document.getElementById('other-profile-avatar').textContent = user.avatar;
                document.getElementById('other-profile-avatar').style.backgroundImage = user.avatarUrl ? `url(${user.avatarUrl})` : '';
                document.getElementById('other-profile-name').textContent = `${user.firstName} ${user.lastName}`;
                document.getElementById('other-profile-username').textContent = user.username ? `@${user.username}` : 'No username';
                
                this.loadOtherUserPosts(userId);
            }

            closeOtherProfile() {
                document.getElementById('other-profile-content').classList.add('hidden');
                document.getElementById('main-app').style.display = 'flex';
                this.viewingProfile = null;
            }

            messageUser() {
                if (this.viewingProfile) {
                    this.openChat(this.viewingProfile);
                    this.closeOtherProfile();
                }
            }

            openChat(userId) {
                // Ensure only one chat exists between users
                const chatKey = this.getChatKey(this.currentUser.id, userId);
                
                if (!this.chats.has(chatKey)) {
                    this.chats.set(chatKey, []);
                    this.saveToStorage();
                }

                this.currentChat = userId;
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('chat-window').classList.add('active');
                
                const user = this.users.get(userId);
                if (user) {
                    document.getElementById('chat-header-avatar').textContent = user.avatar;
                    document.getElementById('chat-header-avatar').style.backgroundImage = user.avatarUrl ? `url(${user.avatarUrl})` : '';
                    document.getElementById('chat-header-name').textContent = `${user.firstName} ${user.lastName}`;
                    document.getElementById('chat-header-username').textContent = user.username ? `@${user.username}` : '';
                    
                    document.getElementById('verified-badge').style.display = user.username === 'clanffys' ? 'inline' : 'none';
                    document.getElementById('creator-badge').style.display = user.username === 'clanffys' ? 'block' : 'none';
                }
                
                this.updateChatWindow();
            }

            closeChat() {
                document.getElementById('chat-window').classList.remove('active');
                document.getElementById('main-app').style.display = 'flex';
                this.currentChat = null;
                this.toggleStickerPicker(false);
                this.loadChatsList();
            }

            updateChatWindow() {
                const messagesContainer = document.getElementById('messages-container');
                
                if (!this.currentChat) {
                    messagesContainer.innerHTML = '<div class="empty-state">Select a chat</div>';
                    return;
                }

                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                if (messages.length === 0) {
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No messages yet</div>
                            <div class="empty-subtitle">Send a message to start the conversation</div>
                        </div>
                    `;
                    return;
                }

                messagesContainer.innerHTML = messages.map(msg => {
                    if (msg.isSticker) {
                        return `
                            <div class="message sticker-message ${msg.sender === this.currentUser.id ? 'outgoing' : 'incoming'}">
                                <div style="font-size: 48px; text-align: center;">${msg.text}</div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="message ${msg.sender === this.currentUser.id ? 'outgoing' : 'incoming'}">
                                ${msg.text}
                            </div>
                        `;
                    }
                }).join('');

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendMessage() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                
                if (!text || !this.currentChat || !this.currentUser) return;

                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                messages.push({
                    text: text,
                    sender: this.currentUser.id,
                    timestamp: new Date().toISOString(),
                    isSticker: false
                });

                this.chats.set(chatKey, messages);
                this.saveToStorage();
                
                input.value = '';
                this.updateChatWindow();
                this.loadChatsList();
            }

            sendSticker(sticker) {
                if (!this.currentChat || !this.currentUser) return;

                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                messages.push({
                    text: sticker,
                    sender: this.currentUser.id,
                    timestamp: new Date().toISOString(),
                    isSticker: true
                });

                this.chats.set(chatKey, messages);
                this.saveToStorage();
                this.updateChatWindow();
                this.toggleStickerPicker(false);
                this.loadChatsList();
            }

            toggleStickerPicker() {
                this.isStickerPickerOpen = !this.isStickerPickerOpen;
                const picker = document.getElementById('sticker-picker');
                
                if (this.isStickerPickerOpen) {
                    picker.classList.add('active');
                } else {
                    picker.classList.remove('active');
                }
            }

            uploadAvatar() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            this.currentUser.avatarUrl = event.target.result;
                            this.users.set(this.currentUser.id, this.currentUser);
                            this.saveToStorage();
                            this.updateProfile();
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            }

            updateProfile() {
                if (!this.currentUser) return;

                const avatarElement = document.getElementById('profile-avatar-large');
                avatarElement.textContent = this.currentUser.avatarUrl ? '' : this.currentUser.avatar;
                avatarElement.style.backgroundImage = this.currentUser.avatarUrl ? `url(${this.currentUser.avatarUrl})` : '';
                
                document.getElementById('profile-name').textContent = `${this.currentUser.firstName} ${this.currentUser.lastName}`;
                document.getElementById('profile-username').textContent = this.currentUser.username ? `@${this.currentUser.username}` : 'No username set';
                document.getElementById('username-input').value = this.currentUser.username || '';
            }

            updateUsername() {
                if (!this.currentUser) return;

                const newUsername = document.getElementById('username-input').value.trim();
                
                if (newUsername && !this.isUsernameValid(newUsername)) {
                    alert('Username must be 4-10 English letters only');
                    return;
                }

                this.currentUser.username = newUsername || '';
                this.users.set(this.currentUser.id, this.currentUser);
                this.saveToStorage();
                this.updateProfile();
                alert('Username updated!');
            }

            openCreatePostModal() {
                document.getElementById('create-post-modal').classList.add('active');
            }

            closeCreatePostModal() {
                document.getElementById('create-post-modal').classList.remove('active');
                document.getElementById('post-text').value = '';
                document.getElementById('post-image-preview').style.display = 'none';
                document.getElementById('post-image-preview').src = '';
            }

            handlePostImageUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const preview = document.getElementById('post-image-preview');
                        preview.src = event.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            }

            createPost() {
                const text = document.getElementById('post-text').value.trim();
                const imagePreview = document.getElementById('post-image-preview');
                const imageSrc = imagePreview.style.display !== 'none' ? imagePreview.src : null;

                if (!text && !imageSrc) {
                    alert('Please add text or image to your post');
                    return;
                }

                const postId = Date.now().toString();
                const post = {
                    id: postId,
                    authorId: this.currentUser.id,
                    text: text,
                    image: imageSrc,
                    timestamp: new Date().toISOString(),
                    likes: 0,
                    comments: 0
                };

                if (!this.posts.has(this.currentUser.id)) {
                    this.posts.set(this.currentUser.id, []);
                }

                const userPosts = this.posts.get(this.currentUser.id);
                userPosts.unshift(post);
                this.posts.set(this.currentUser.id, userPosts);
                this.saveToStorage();

                this.closeCreatePostModal();
                this.loadPosts();
            }

            loadPosts(userId = null) {
                const targetUserId = userId || this.currentUser.id;
                const postsContainer = userId ? 
                    document.getElementById('other-posts-container') : 
                    document.getElementById('posts-container');

                if (!this.posts.has(targetUserId) || this.posts.get(targetUserId).length === 0) {
                    postsContainer.innerHTML = '<div class="empty-state">No posts yet</div>';
                    return;
                }

                const userPosts = this.posts.get(targetUserId);
                const user = this.users.get(targetUserId);

                postsContainer.innerHTML = userPosts.map(post => `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-avatar" style="${user.avatarUrl ? `background-image: url(${user.avatarUrl})` : ''}">
                                ${!user.avatarUrl ? user.avatar : ''}
                            </div>
                            <div class="post-author">
                                <div class="post-author-name">
                                    ${user.firstName} ${user.lastName}
                                    ${user.username === 'clanffys' ? '<span class="verified-badge"><i class="fas fa-check"></i></span>' : ''}
                                </div>
                                <div class="post-time">${this.formatTime(post.timestamp)}</div>
                            </div>
                        </div>
                        ${post.text ? `<div class="post-content">${post.text}</div>` : ''}
                        ${post.image ? `<img src="${post.image}" class="post-image" alt="Post image">` : ''}
                        <div class="post-actions">
                            <button class="post-action">
                                <i class="fas fa-heart"></i> ${post.likes}
                            </button>
                            <button class="post-action">
                                <i class="fas fa-comment"></i> ${post.comments}
                            </button>
                            ${!userId ? `<button class="post-action delete-post" onclick="messenger.deletePost('${post.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            loadOtherUserPosts(userId) {
                this.loadPosts(userId);
            }

            deletePost(postId) {
                if (!this.posts.has(this.currentUser.id)) return;

                const userPosts = this.posts.get(this.currentUser.id);
                const updatedPosts = userPosts.filter(post => post.id !== postId);
                this.posts.set(this.currentUser.id, updatedPosts);
                this.saveToStorage();
                this.loadPosts();
            }

            attachImage() {
                // Placeholder for image attachment functionality
                alert('Image attachment feature will be implemented soon!');
            }

            getChatKey(user1, user2) {
                return [user1, user2].sort().join('_');
            }

            isUsernameValid(username) {
                return /^[a-zA-Z]{4,10}$/.test(username);
            }

            formatTime(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60 * 60 * 1000) {
                    return Math.floor(diff / (60 * 1000)) + 'm ago';
                } else if (diff < 24 * 60 * 60 * 1000) {
                    return Math.floor(diff / (60 * 60 * 1000)) + 'h ago';
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        function switchTab(tabName) {
            messenger.switchTab(tabName);

        function closeCreatePostModal() {

        function createPost() {
            messenger.createPost();
        }

        function attachImage() {
            messenger.attachImage();
        }

        // Инициализация
        const messenger = new AdvancedMessenger();
    </script>

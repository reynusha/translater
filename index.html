<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --text-tertiary: #48484a;
            --accent-blue: #2ea6ff;
            --accent-green: #34c759;
            --accent-purple: #bf5af2;
            --accent-orange: #ff9500;
            --border-color: #38383a;
            --message-out: #2b5278;
            --message-in: #1e2c3a;
            --post-bg: #1e1e1e;
            --online: #34c759;
            --offline: #ff3b30;
            --tg-bg: #18222d;
            --tg-secondary: #2b5278;
        }

        body {
            background: var(--tg-bg);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background: var(--tg-bg);
        }

        .welcome-logo {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 50%, #34c759 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .telegram-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        .telegram-button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .main-app {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--tg-bg);
        }

        .header {
            background: var(--tg-bg);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon:active {
            opacity: 1;
        }

        .tabs {
            display: flex;
            background: var(--tg-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-content.active {
            display: flex;
            opacity: 1;
        }

        /* Chats List */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            background: var(--tg-bg);
        }

        .search-container {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }

        .chat-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .chat-item:active {
            background-color: var(--bg-secondary);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 18px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--tg-bg);
            background: var(--online);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .chat-last-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Chat Window */
        .chat-window {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--tg-bg);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }

        .chat-window.active {
            display: flex;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--tg-bg);
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-header-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.outgoing {
            align-self: flex-end;
            background: var(--message-out);
        }

        .message.incoming {
            align-self: flex-start;
            background: var(--message-in);
        }

        .message-input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: center;
            background: var(--tg-bg);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
        }

        .send-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Profile */
        .profile-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .profile-header {
            background: var(--bg-secondary);
            padding: 20px 16px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            color: white;
            margin: 0 auto 16px;
            cursor: pointer;
            border: 4px solid var(--tg-bg);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px;
            text-align: center;
            font-size: 12px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-username {
            font-size: 15px;
            color: var(--accent-blue);
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .menu-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:active {
            background-color: var(--bg-secondary);
        }

        .menu-item i {
            width: 24px;
            color: var(--accent-blue);
        }

        .menu-item-text {
            flex: 1;
            font-size: 16px;
        }

        /* Channels */
        .channel-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9500 0%, #bf5af2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 18px;
            background-size: cover;
            background-position: center;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .channel-username {
            font-size: 14px;
            color: var(--accent-blue);
        }

        .channel-subscribers {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Channel View */
        .channel-view {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--tg-bg);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }

        .channel-view.active {
            display: flex;
        }

        .channel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--tg-bg);
        }

        .channel-header-info {
            flex: 1;
        }

        .channel-header-name {
            font-size: 16px;
            font-weight: 600;
        }

        .channel-header-subscribers {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Posts */
        .posts-section {
            padding: 16px;
        }

        .posts-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post {
            background: var(--post-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            background-size: cover;
            background-position: center;
            font-size: 14px;
        }

        .post-author {
            flex: 1;
        }

        .post-author-name {
            font-size: 14px;
            font-weight: 600;
        }

        .post-time {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        .post-content {
            margin-bottom: 12px;
            line-height: 1.4;
            font-size: 14px;
        }

        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            max-height: 300px;
            object-fit: cover;
        }

        .post-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .post-actions {
            display: flex;
            gap: 16px;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
        }

        .post-action {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .post-action.active {
            color: var(--accent-blue);
        }

        /* Modal Windows */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }

        /* Utility Classes */
        .back-button {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .create-post-btn, .create-channel-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .subscribe-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .unsubscribe-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .text-input, .textarea-input {
            width: 100%;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 8px;
            outline: none;
        }

        .textarea-input {
            resize: none;
            min-height: 60px;
        }

        .save-info-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .image-upload-btn {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .image-preview {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            max-height: 200px;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-logo">Quantum</div>
        <div class="welcome-subtitle">Secure Messenger</div>
        <button class="telegram-button" id="telegram-auth-button">
            Continue with Telegram
        </button>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <div class="main-app" id="main-app">
        <div class="header">
            <div class="header-title" id="header-title">Chats</div>
            <div class="header-actions">
                <div class="header-icon" id="search-toggle">
                    <i class="fas fa-search"></i>
                </div>
                <div class="header-icon" id="new-chat-btn">
                    <i class="fas fa-edit"></i>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="chats">
                <i class="fas fa-comments"></i>
                Chats
            </button>
            <button class="tab" data-tab="channels">
                <i class="fas fa-broadcast-tower"></i>
                Channels
            </button>
            <button class="tab" data-tab="profile">
                <i class="fas fa-user"></i>
                Profile
            </button>
        </div>

        <div class="content">
            <!-- Chats Tab -->
            <div id="chats-tab" class="tab-content active">
                <div class="chats-list">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" class="search-input" placeholder="Search" id="user-search">
                    </div>
                    <div id="chats-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Channels Tab -->
            <div id="channels-tab" class="tab-content">
                <div class="chats-list">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" class="search-input" placeholder="Search channels" id="channel-search">
                    </div>
                    <button class="create-channel-btn" id="create-channel-btn">
                        <i class="fas fa-plus"></i>
                        Create Channel
                    </button>
                    <div id="channels-container">
                        <div class="empty-state">No channels yet</div>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profile-tab" class="tab-content">
                <div class="profile-content">
                    <div class="profile-header">
                        <div class="profile-avatar-large" id="profile-avatar-large">
                            <div class="avatar-upload">Change</div>
                        </div>
                        <div class="profile-name" id="profile-name">User Name</div>
                        <div class="profile-username" id="profile-username">@username</div>
                        <div class="profile-bio" id="profile-bio">No bio yet</div>
                    </div>

                    <div class="menu">
                        <div class="menu-item" id="settings-btn">
                            <i class="fas fa-cog"></i>
                            <div class="menu-item-text">Settings</div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="menu-item" id="edit-profile-btn">
                            <i class="fas fa-edit"></i>
                            <div class="menu-item-text">Edit Profile</div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="menu-item" id="create-post-btn">
                            <i class="fas fa-plus"></i>
                            <div class="menu-item-text">Create Post</div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>

                    <div class="posts-section">
                        <div class="posts-title">
                            <i class="fas fa-newspaper"></i>
                            My Posts
                        </div>
                        <div id="posts-container">
                            <div class="empty-state">No posts yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <button class="back-button" id="back-from-chat">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-header-avatar" id="chat-header-avatar">U</div>
            <div class="chat-header-info">
                <div class="chat-header-name" id="chat-header-name">User Name</div>
                <div class="chat-header-status" id="chat-header-status">Online</div>
            </div>
        </div>
        
        <div class="messages-container" id="messages-container">

        </div>
        
        <div class="message-input-container">

                <i class="fas fa-image"></i>
                Add Image

                <i class="fas fa-share"></i>
                Post
            </button>

    <!-- Create Channel Modal -->
    <div class="modal" id="create-channel-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create Channel</div>
                <button class="close-modal" id="close-create-channel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" class="text-input" id="channel-name" placeholder="Channel Name">
            <input type="text" class="text-input" id="channel-username" placeholder="@channel_username">
            <textarea class="textarea-input" id="channel-description" placeholder="Channel Description"></textarea>

                Create Channel

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Profile</div>
                <button class="close-modal" id="close-edit-profile">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="profile-avatar-large" id="edit-profile-avatar" style="margin: 0 auto 20px; cursor: pointer;">
                <div class="avatar-upload">Change Avatar</div>
            </div>
            <input type="text" class="text-input" id="edit-firstname" placeholder="First Name">
            <input type="text" class="text-input" id="edit-lastname" placeholder="Last Name">
            <input type="text" class="text-input" id="edit-username" placeholder="@username">
            <textarea class="textarea-input" id="edit-bio" placeholder="Bio" maxlength="70"></textarea>
            <button class="save-info-btn" id="submit-profile">
                Save Changes
            </button>
        </div>

    <script>
        class QuantumMessenger {
            constructor() {
                this.currentUser = null;
                this.users = new Map();
                this.chats = new Map();
                this.posts = new Map();
                this.channels = new Map();
                this.channelSubscriptions = new Map();
                this.currentChat = null;
                this.currentChannel = null;
                
                this.init();
            }

            init() {
                this.tg = window.Telegram?.WebApp;
                if (this.tg) {
                    this.tg.expand();
                }
                
                this.loadFromStorage();
                this.setupEventListeners();
                this.checkAuth();
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.getAttribute('data-tab'));
                    });
                });

                // Header buttons
                document.getElementById('new-chat-btn').addEventListener('click', () => {
                    document.getElementById('user-search').focus();
                });

                document.getElementById('search-toggle').addEventListener('click', () => {
                    document.getElementById('user-search').focus();
                });

                // Navigation buttons
                document.getElementById('back-from-chat').addEventListener('click', () => this.closeChat());
                document.getElementById('back-from-channel').addEventListener('click', () => this.closeChannel());

                // Message sending
                document.getElementById('send-message-btn').addEventListener('click', () => this.sendMessage());
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Profile actions
                document.getElementById('settings-btn').addEventListener('click', () => this.openSettings());
                document.getElementById('edit-profile-btn').addEventListener('click', () => this.openEditProfile());
                document.getElementById('create-post-btn').addEventListener('click', () => this.openCreatePostModal());

                // Channel actions
                document.getElementById('create-channel-btn').addEventListener('click', () => this.openCreateChannelModal());
                document.getElementById('channel-subscribe-btn').addEventListener('click', () => this.toggleChannelSubscription());

                // Modal actions
                document.getElementById('close-create-post').addEventListener('click', () => this.closeCreatePostModal());
                document.getElementById('close-create-channel').addEventListener('click', () => this.closeCreateChannelModal());
                document.getElementById('close-edit-profile').addEventListener('click', () => this.closeEditProfile());

                // Form submissions
                document.getElementById('submit-post').addEventListener('click', () => this.createPost());
                document.getElementById('submit-channel').addEventListener('click', () => this.createChannel());
                document.getElementById('submit-profile').addEventListener('click', () => this.saveProfile());

                // Image uploads
                document.getElementById('upload-post-image').addEventListener('click', () => {
                    document.getElementById('post-image-input').click();
                });
                document.getElementById('post-image-input').addEventListener('change', (e) => {
                    this.handlePostImageUpload(e);
                });
                document.getElementById('edit-profile-avatar').addEventListener('click', () => {
                    this.uploadAvatar();
                });

                // Search
                document.getElementById('user-search').addEventListener('input', (e) => {
                    this.searchUsers(e.target.value);
                });

                // Telegram auth
                document.getElementById('telegram-auth-button').addEventListener('click', () => {
                    this.handleTelegramAuth();
                });
            }

            checkAuth() {
                if (this.tg?.initDataUnsafe?.user) {
                    this.handleTelegramUser(this.tg.initDataUnsafe.user);
                } else {
                    this.showWelcomeScreen();
                }
            }

            handleTelegramAuth() {
                if (this.tg?.initDataUnsafe?.user) {
                    this.handleTelegramUser(this.tg.initDataUnsafe.user);
                } else {
                    this.showError('Telegram user data not available');
                }
            }

            handleTelegramUser(tgUser) {
                const userId = tgUser.id.toString();
                
                let userData = {
                    id: userId,
                    firstName: tgUser.first_name || 'User',
                    lastName: tgUser.last_name || '',
                    username: tgUser.username || '',
                    avatar: (tgUser.first_name?.charAt(0) || 'U').toUpperCase(),
                    avatarUrl: null,
                    isOnline: true,
                    lastSeen: new Date().toISOString(),
                    bio: 'No bio yet'
                };

                // Check if user already exists
                const existingUser = this.users.get(userId);
                if (existingUser) {
                    userData = { ...existingUser, ...userData };
                }

                this.currentUser = userData;
                this.users.set(userId, userData);
                this.saveToStorage();
                this.showMainApp();
            }

            loadFromStorage() {
                try {
                    const savedUsers = localStorage.getItem('quantum_users');
                    const savedChats = localStorage.getItem('quantum_chats');
                    const savedPosts = localStorage.getItem('quantum_posts');
                    const savedChannels = localStorage.getItem('quantum_channels');
                    const savedSubscriptions = localStorage.getItem('quantum_subscriptions');
                    
                    if (savedUsers) this.users = new Map(JSON.parse(savedUsers));
                    if (savedChats) this.chats = new Map(JSON.parse(savedChats));
                    if (savedPosts) this.posts = new Map(JSON.parse(savedPosts));
                    if (savedChannels) this.channels = new Map(JSON.parse(savedChannels));
                    if (savedSubscriptions) this.channelSubscriptions = new Map(JSON.parse(savedSubscriptions));
                } catch (error) {
                    console.log('Error loading from storage:', error);
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('quantum_users', JSON.stringify([...this.users]));
                    localStorage.setItem('quantum_chats', JSON.stringify([...this.chats]));
                    localStorage.setItem('quantum_posts', JSON.stringify([...this.posts]));
                    localStorage.setItem('quantum_channels', JSON.stringify([...this.channels]));
                    localStorage.setItem('quantum_subscriptions', JSON.stringify([...this.channelSubscriptions]));
                } catch (error) {
                    console.log('Error saving to storage:', error);
                }
            }

            showWelcomeScreen() {
                document.getElementById('welcome-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }

            showMainApp() {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                this.updateProfile();
                this.loadChatsList();
                this.loadPosts();
                this.loadChannels();
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                event.target.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                const titles = {
                    'chats': 'Chats',
                    'channels': 'Channels', 
                    'profile': 'Profile'
                };
                document.getElementById('header-title').textContent = titles[tabName];
            }

            searchUsers(query) {
                const chatsContainer = document.getElementById('chats-container');
                
                if (!query.trim()) {
                    this.loadChatsList();
                    return;
                }

                const demoUsers = [
                    { 
                        id: 'user1', 
                        firstName: 'John', 
                        lastName: 'Doe', 
                        username: 'johndoe', 
                        avatar: 'J',
                        isOnline: true
                    },
                    { 
                        id: 'user2', 
                        firstName: 'Alice', 
                        lastName: 'Smith', 
                        username: 'alice', 
                        avatar: 'A',
                        isOnline: false
                    }
                ];

                const searchTerm = query.toLowerCase().replace('@', '');
                const results = demoUsers.filter(user => 
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.firstName.toLowerCase().includes(searchTerm)
                );

                if (results.length === 0) {
                    chatsContainer.innerHTML = '<div class="empty-state">No users found</div>';
                    return;
                }

                chatsContainer.innerHTML = results.map(user => `
                    <div class="chat-item" onclick="quantum.startChat('${user.id}')">
                        <div class="chat-avatar">
                            ${user.avatar}
                            ${user.isOnline ? '<div class="online-status"></div>' : ''}
                        </div>
                        <div class="chat-info">
                            <div class="chat-name-row">
                                <div class="chat-name">${user.firstName} ${user.lastName}</div>
                            </div>
                            <div class="chat-last-message">@${user.username}</div>
                        </div>
                    </div>
                `).join('');
            }

            startChat(userId) {
                const chatKey = this.getChatKey(this.currentUser.id, userId);
                
                if (!this.chats.has(chatKey)) {
                    this.chats.set(chatKey, []);
                    this.saveToStorage();
                }

                this.openChat(userId);
            }

            openChat(userId) {
                const user = this.users.get(userId);
                if (!user) return;

                this.currentChat = userId;
                
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('chat-window').classList.add('active');
                
                document.getElementById('chat-header-avatar').textContent = user.avatar;
                document.getElementById('chat-header-name').textContent = `${user.firstName} ${user.lastName}`;
                document.getElementById('chat-header-status').textContent = user.isOnline ? 'Online' : 'Offline';
                
                this.loadMessages();
            }

            closeChat() {
                document.getElementById('chat-window').classList.remove('active');
                document.getElementById('main-app').style.display = 'flex';
                this.currentChat = null;
            }

            loadMessages() {
                const messagesContainer = document.getElementById('messages-container');
                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="empty-state">No messages yet</div>';
                    return;
                }

                messagesContainer.innerHTML = messages.map(msg => `
                    <div class="message ${msg.sender === this.currentUser.id ? 'outgoing' : 'incoming'}">
                        ${msg.text}
                    </div>
                `).join('');

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendMessage() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                
                if (!text || !this.currentChat) return;

                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                messages.push({
                    text: text,
                    sender: this.currentUser.id,
                    timestamp: new Date().toISOString()
                });

                this.chats.set(chatKey, messages);
                this.saveToStorage();
                
                input.value = '';
                this.loadMessages();
            }

            loadChatsList() {
                const chatsContainer = document.getElementById('chats-container');
                const chatKeys = Array.from(this.chats.keys());
                
                if (chatKeys.length === 0) {
                    chatsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No chats yet</div>
                            <div class="empty-subtitle">Search for users to start chatting</div>
                        </div>
                    `;
                    return;
                }

                let chatsHTML = '';
                
                for (const chatKey of chatKeys) {
                    const [user1, user2] = chatKey.split('_');
                    const otherUserId = user1 === this.currentUser.id ? user2 : user1;
                    const otherUser = this.users.get(otherUserId);
                    
                    if (otherUser) {
                        const messages = this.chats.get(chatKey) || [];
                        const lastMessage = messages[messages.length - 1];
                        
                        chatsHTML += `
                            <div class="chat-item" onclick="quantum.openChat('${otherUserId}')">
                                <div class="chat-avatar">
                                    ${otherUser.avatar}
                                    ${otherUser.isOnline ? '<div class="online-status"></div>' : ''}
                                </div>
                                <div class="chat-info">
                                    <div class="chat-name-row">
                                        <div class="chat-name">${otherUser.firstName} ${otherUser.lastName}</div>
                                        <div class="chat-time">${lastMessage ? this.formatTime(lastMessage.timestamp) : ''}</div>
                                    </div>
                                    <div class="chat-last-message">${lastMessage ? lastMessage.text : 'No messages yet'}</div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                chatsContainer.innerHTML = chatsHTML;
            }

            loadChannels() {
                const channelsContainer = document.getElementById('channels-container');
                const userSubscriptions = this.channelSubscriptions.get(this.currentUser.id) || new Set();
                const userChannels = Array.from(this.channels.values()).filter(channel => 
                    userSubscriptions.has(channel.id) || channel.ownerId === this.currentUser.id
                );
                
                if (userChannels.length === 0) {
                    channelsContainer.innerHTML = '<div class="empty-state">No channels yet</div>';
                    return;
                }

                channelsContainer.innerHTML = userChannels.map(channel => {
                    const isOwner = channel.ownerId === this.currentUser.id;
                    return `
                        <div class="channel-item" onclick="quantum.openChannel('${channel.id}')">
                            <div class="channel-avatar">${channel.name.charAt(0)}</div>
                            <div class="channel-info">
                                <div class="channel-name">${channel.name}</div>
                                <div class="channel-username">@${channel.username}</div>
                                <div class="channel-subscribers">${channel.subscribers || 0} subscribers ${isOwner ? '(Your channel)' : ''}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            openCreateChannelModal() {
                document.getElementById('create-channel-modal').classList.add('active');
            }

            closeCreateChannelModal() {
                document.getElementById('create-channel-modal').classList.remove('active');
                document.getElementById('channel-name').value = '';
                document.getElementById('channel-username').value = '';
                document.getElementById('channel-description').value = '';
            }

            createChannel() {
                const name = document.getElementById('channel-name').value.trim();
                const username = document.getElementById('channel-username').value.trim().replace('@', '');
                
                if (!name || !username) {
                    this.showError('Channel name and username are required');
                    return;
                }

                const channel = {
                    id: Date.now().toString(),
                    name: name,
                    username: username,
                    description: document.getElementById('channel-description').value.trim(),
                    ownerId: this.currentUser.id,
                    created: new Date().toISOString(),
                    subscribers: 1
                };

                this.channels.set(channel.id, channel);
                
                // Auto-subscribe owner
                if (!this.channelSubscriptions.has(this.currentUser.id)) {
                    this.channelSubscriptions.set(this.currentUser.id, new Set());
                }
                this.channelSubscriptions.get(this.currentUser.id).add(channel.id);
                
                this.saveToStorage();
                this.closeCreateChannelModal();
                this.loadChannels();
            }

            openChannel(channelId) {
                const channel = this.channels.get(channelId);
                if (!channel) return;

                this.currentChannel = channelId;
                
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('channel-view').classList.add('active');
                
                document.getElementById('channel-header-avatar').textContent = channel.name.charAt(0);
                document.getElementById('channel-header-name').textContent = channel.name;
                document.getElementById('channel-header-subscribers').textContent = `${channel.subscribers || 0} subscribers`;
                
                const isSubscribed = this.isUserSubscribedToChannel(channelId);
                const subscribeBtn = document.getElementById('channel-subscribe-btn');
                subscribeBtn.textContent = isSubscribed ? 'Unsubscribe' : 'Subscribe';
                subscribeBtn.className = isSubscribed ? 'unsubscribe-btn' : 'subscribe-btn';
                
                this.loadChannelPosts(channelId);
            }

            closeChannel() {
                document.getElementById('channel-view').classList.remove('active');
                document.getElementById('main-app').style.display = 'flex';
                this.currentChannel = null;
            }

            isUserSubscribedToChannel(channelId) {
                const userSubscriptions = this.channelSubscriptions.get(this.currentUser.id);
                return userSubscriptions ? userSubscriptions.has(channelId) : false;
            }

            toggleChannelSubscription() {
                if (!this.currentChannel) return;

                const channel = this.channels.get(this.currentChannel);
                if (!channel) return;

                const isSubscribed = this.isUserSubscribedToChannel(this.currentChannel);
                
                if (!this.channelSubscriptions.has(this.currentUser.id)) {
                    this.channelSubscriptions.set(this.currentUser.id, new Set());
                }

                const userSubscriptions = this.channelSubscriptions.get(this.currentUser.id);
                
                if (isSubscribed) {
                    userSubscriptions.delete(this.currentChannel);
                    channel.subscribers = Math.max(0, (channel.subscribers || 1) - 1);
                } else {
                    userSubscriptions.add(this.currentChannel);
                    channel.subscribers = (channel.subscribers || 0) + 1;
                }

                this.channels.set(this.currentChannel, channel);
                this.saveToStorage();

                const subscribeBtn = document.getElementById('channel-subscribe-btn');
                subscribeBtn.textContent = !isSubscribed ? 'Unsubscribe' : 'Subscribe';
                subscribeBtn.className = !isSubscribed ? 'unsubscribe-btn' : 'subscribe-btn';
                document.getElementById('channel-header-subscribers').textContent = `${channel.subscribers} subscribers`;
            }

            loadChannelPosts(channelId) {
                const postsContainer = document.getElementById('channel-posts-container');
                
                if (!this.posts.has(channelId) || this.posts.get(channelId).length === 0) {
                    postsContainer.innerHTML = '<div class="empty-state">No posts in this channel yet</div>';
                    return;
                }

                const channelPosts = this.posts.get(channelId);
                const channel = this.channels.get(channelId);

                postsContainer.innerHTML = channelPosts.map(post => `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-avatar">${channel.name.charAt(0)}</div>
                            <div class="post-author">
                                <div class="post-author-name">${channel.name}</div>
                                <div class="post-time">${this.formatTime(post.timestamp)}</div>
                            </div>
                        </div>
                        ${post.text ? `<div class="post-content">${post.text}</div>` : ''}
                        ${post.image ? `<img src="${post.image}" class="post-image" alt="Post image">` : ''}
                    </div>
                `).join('');
            }

            openSettings() {
                // Simple settings implementation
                alert('Settings will be implemented here');
            }

            openEditProfile() {
                document.getElementById('edit-firstname').value = this.currentUser.firstName;
                document.getElementById('edit-lastname').value = this.currentUser.lastName;
                document.getElementById('edit-username').value = this.currentUser.username;
                document.getElementById('edit-bio').value = this.currentUser.bio;
                
                const editAvatar = document.getElementById('edit-profile-avatar');
                editAvatar.textContent = this.currentUser.avatarUrl ? '' : this.currentUser.avatar;
                editAvatar.style.backgroundImage = this.currentUser.avatarUrl ? `url(${this.currentUser.avatarUrl})` : '';
                
                document.getElementById('edit-profile-modal').classList.add('active');
            }

            closeEditProfile() {
                document.getElementById('edit-profile-modal').classList.remove('active');
            }

            uploadAvatar() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            this.currentUser.avatarUrl = event.target.result;
                            this.users.set(this.currentUser.id, this.currentUser);
                            this.saveToStorage();
                            this.updateProfile();
                            this.closeEditProfile();
                            this.openEditProfile();
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            }

            saveProfile() {
                this.currentUser.firstName = document.getElementById('edit-firstname').value;
                this.currentUser.lastName = document.getElementById('edit-lastname').value;
                this.currentUser.username = document.getElementById('edit-username').value.replace('@', '');
                this.currentUser.bio = document.getElementById('edit-bio').value;
                
                this.users.set(this.currentUser.id, this.currentUser);
                this.saveToStorage();
                this.updateProfile();
                this.closeEditProfile();
            }

            updateProfile() {
                if (!this.currentUser) return;

                const avatarElement = document.getElementById('profile-avatar-large');
                avatarElement.textContent = this.currentUser.avatarUrl ? '' : this.currentUser.avatar;
                avatarElement.style.backgroundImage = this.currentUser.avatarUrl ? `url(${this.currentUser.avatarUrl})` : '';
                
                document.getElementById('profile-name').textContent = `${this.currentUser.firstName} ${this.currentUser.lastName}`;
                document.getElementById('profile-username').textContent = this.currentUser.username ? `@${this.currentUser.username}` : 'No username';
                document.getElementById('profile-bio').textContent = this.currentUser.bio || 'No bio yet';
            }

            openCreatePostModal() {
                document.getElementById('create-post-modal').classList.add('active');
            }

            closeCreatePostModal() {
                document.getElementById('create-post-modal').classList.remove('active');
                document.getElementById('post-text').value = '';
                document.getElementById('post-image-preview').style.display = 'none';
                document.getElementById('post-image-preview').src = '';
            }

            handlePostImageUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const preview = document.getElementById('post-image-preview');
                        preview.src = event.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            }

            createPost() {
                const text = document.getElementById('post-text').value.trim();
                const imagePreview = document.getElementById('post-image-preview');
                const imageSrc = imagePreview.style.display !== 'none' ? imagePreview.src : null;

                if (!text && !imageSrc) return;

                const postId = Date.now().toString();
                const post = {
                    id: postId,
                    authorId: this.currentUser.id,
                    text: text,
                    image: imageSrc,
                    timestamp: new Date().toISOString()
                };

                if (!this.posts.has(this.currentUser.id)) {
                    this.posts.set(this.currentUser.id, []);
                }

                const userPosts = this.posts.get(this.currentUser.id);
                userPosts.unshift(post);
                this.posts.set(this.currentUser.id, userPosts);
                
                this.saveToStorage();
                this.closeCreatePostModal();
                this.loadPosts();
            }

            loadPosts() {
                const postsContainer = document.getElementById('posts-container');

                if (!this.posts.has(this.currentUser.id) || this.posts.get(this.currentUser.id).length === 0) {
                    postsContainer.innerHTML = '<div class="empty-state">No posts yet</div>';
                    return;
                }

                const userPosts = this.posts.get(this.currentUser.id);
                const user = this.users.get(this.currentUser.id);

                postsContainer.innerHTML = userPosts.map(post => `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-avatar" style="${user.avatarUrl ? `background-image: url(${user.avatarUrl})` : ''}">
                                ${!user.avatarUrl ? user.avatar : ''}
                            </div>
                            <div class="post-author">
                                <div class="post-author-name">${user.firstName} ${user.lastName}</div>
                                <div class="post-time">${this.formatTime(post.timestamp)}</div>
                            </div>
                        </div>
                        ${post.text ? `<div class="post-content">${post.text}</div>` : ''}
                        ${post.image ? `<img src="${post.image}" class="post-image" alt="Post image">` : ''}
                    </div>
                `).join('');
            }

            getChatKey(user1, user2) {
                return [user1, user2].sort().join('_');
            }

            formatTime(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60 * 1000) return 'now';
                else if (diff < 60 * 60 * 1000) return Math.floor(diff / (60 * 1000)) + 'm';
                else if (diff < 24 * 60 * 60 * 1000) return Math.floor(diff / (60 * 60 * 1000)) + 'h';
                else return date.toLocaleDateString();
            }
        }

        // 
        const quantum = new QuantumMessenger();
    </script>

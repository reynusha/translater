<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qentrum Messenger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --text-tertiary: #48484a;
            --accent-blue: #2ea6ff;
            --accent-green: #34c759;
            --accent-purple: #bf5af2;
            --accent-online: #34c759;
            --accent-offline: #ff453a;
            --border-color: #38383a;
            --message-out: #2b5278;
            --message-in: #1e2c3a;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .welcome-logo {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 50%, #34c759 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .start-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .main-app {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--bg-primary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .search-container {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }

        .chat-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-item:active {
            background-color: var(--bg-secondary);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 18px;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bg-primary);
        }

        .online-status.online {
            background: var(--accent-online);
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-last-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-window {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 20px;
            cursor: pointer;
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            position: relative;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-header-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.outgoing {
            align-self: flex-end;
            background: var(--message-out);
            border-bottom-right-radius: 4px;
        }

        .message.incoming {
            align-self: flex-start;
            background: var(--message-in);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: right;
        }

        .message-input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
        }

        .send-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .profile-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            color: white;
            margin: 0 auto 20px;
        }

        .profile-name {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 12px;
            outline: none;
        }

        .profile-save {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-logo">Qentrum</div>
        <button class="start-button" id="startButton">Start Messaging</button>
    </div>

    <div class="main-app" id="mainApp">
        <div class="header">
            <div class="header-title" id="headerTitle">Chats</div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="chats">Chats</button>
            <button class="tab" data-tab="profile">Profile</button>
        </div>

        <div class="content">
            <div id="chats-tab" class="tab-content active">
                <div class="chats-list">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search users..." id="searchInput">
                    </div>
                    <div id="chatsContainer"></div>
                </div>
            </div>

            <div id="profile-tab" class="tab-content">
                <div class="profile-content">
                    <div class="profile-section">
                        <div class="profile-avatar" id="profileAvatar">U</div>
                        <div class="profile-name" id="profileName">User</div>
                        <input type="text" class="profile-input" id="usernameInput" placeholder="Username">
                        <textarea class="profile-input" id="bioInput" placeholder="Bio" rows="3"></textarea>
                        <button class="profile-save" id="saveProfile">Save Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <button class="back-button" id="backButton">¡û</button>
            <div class="chat-header-avatar" id="chatHeaderAvatar">U</div>
            <div class="chat-header-info">
                <div class="chat-header-name" id="chatHeaderName">User</div>
                <div class="chat-header-status" id="chatHeaderStatus">Online</div>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer"></div>
        
        <div class="message-input-container">
            <textarea class="message-input" placeholder="Type a message..." id="messageInput" rows="1"></textarea>
            <button class="send-button" id="sendButton">¡ü</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kmjaujtiukrovsaqevpo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttamF1anRpdWtyb3ZzYXFldnBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NDAxNjgsImV4cCI6MjA3NTIxNjE2OH0.Bd0AZ2QX80fq7o7NDZpAkAk3DGhxiHnBXE64HFFuXZg';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        class Messenger {
            constructor() {
                this.currentUser = null;
                this.users = new Map();
                this.chats = new Map();
                this.currentChat = null;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadCurrentUser();
                this.startRealtime();
            }

            setupEventListeners() {
                // Start button
                document.getElementById('startButton').addEventListener('click', () => this.startApp());
                
                // Tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchUsers(e.target.value));

                // Message input
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Send button
                document.getElementById('sendButton').addEventListener('click', () => this.sendMessage());

                // Back button
                document.getElementById('backButton').addEventListener('click', () => this.closeChat());

                // Profile save
                document.getElementById('saveProfile').addEventListener('click', () => this.updateProfile());
            }

            async startApp() {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                await this.loadUsers();
                this.updateChatsList();
            }

            async loadCurrentUser() {
                const userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).substr(2, 8);
                localStorage.setItem('userId', userId);

                const { data: user } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (user) {
                    this.currentUser = user;
                } else {
                    this.currentUser = {
                        id: userId,
                        first_name: 'User',
                        username: '',
                        bio: '',
                        avatar_url: '',
                        is_online: true
                    };
                    await supabase.from('users').upsert(this.currentUser);
                }

                this.updateProfileDisplay();
            }

            async loadUsers() {
                const { data: users } = await supabase
                    .from('users')
                    .select('*')
                    .neq('id', this.currentUser.id)
                    .eq('is_online', true);

                if (users) {
                    users.forEach(user => this.users.set(user.id, user));
                }
            }

            async searchUsers(query) {
                if (!query) {
                    this.updateChatsList();
                    return;
                }

                const { data: users } = await supabase
                    .from('users')
                    .select('*')
                    .neq('id', this.currentUser.id)
                    .or(`first_name.ilike.%${query}%,username.ilike.%${query}%`);

                this.displayUsers(users || []);
            }

            displayUsers(users) {
                const container = document.getElementById('chatsContainer');
                if (users.length === 0) {
                    container.innerHTML = '<div class="empty-state">No users found</div>';
                    return;
                }

                container.innerHTML = users.map(user => `
                    <div class="chat-item" onclick="messenger.openChat('${user.id}')">
                        <div class="chat-avatar">
                            ${user.first_name?.charAt(0) || 'U'}
                            <div class="online-status ${user.is_online ? 'online' : 'offline'}"></div>
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">${user.first_name}</div>
                            <div class="chat-last-message">${user.bio || 'Available to chat'}</div>
                        </div>
                    </div>
                `).join('');
            }

            updateChatsList() {
                this.displayUsers(Array.from(this.users.values()));
            }

            async openChat(userId) {
                this.currentChat = userId;
                const user = this.users.get(userId);

                document.getElementById('mainApp').style.display = 'none';
                document.getElementById('chatWindow').style.display = 'flex';

                document.getElementById('chatHeaderName').textContent = user.first_name;
                document.getElementById('chatHeaderAvatar').textContent = user.first_name?.charAt(0) || 'U';
                document.getElementById('chatHeaderStatus').textContent = user.is_online ? 'Online' : 'Offline';

                await this.loadMessages();
                this.subscribeToMessages();
            }

            async loadMessages() {
                const chatId = [this.currentUser.id, this.currentChat].sort().join('_');
                
                const { data: messages } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('chat_id', chatId)
                    .order('timestamp', { ascending: true });

                this.displayMessages(messages || []);
            }

            displayMessages(messages) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = messages.map(msg => `
                    <div class="message ${msg.sender_id === this.currentUser.id ? 'outgoing' : 'incoming'}">
                        <div>${msg.text}</div>
                        <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                    </div>
                `).join('');

                container.scrollTop = container.scrollHeight;
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text || !this.currentChat) return;

                const chatId = [this.currentUser.id, this.currentChat].sort().join('_');
                
                await supabase.from('messages').insert({
                    chat_id: chatId,
                    sender_id: this.currentUser.id,
                    text: text,
                    timestamp: new Date().toISOString()
                });

                input.value = '';
                this.loadMessages();
            }

            closeChat() {
                document.getElementById('chatWindow').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                this.currentChat = null;
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                document.getElementById('headerTitle').textContent = tabName === 'chats' ? 'Chats' : 'Profile';
            }

            async updateProfile() {
                const username = document.getElementById('usernameInput').value;
                const bio = document.getElementById('bioInput').value;

                this.currentUser.username = username;
                this.currentUser.bio = bio;

                await supabase.from('users').upsert(this.currentUser);
                this.updateProfileDisplay();
                alert('Profile updated!');
            }

            updateProfileDisplay() {
                document.getElementById('profileName').textContent = this.currentUser.first_name;
                document.getElementById('usernameInput').value = this.currentUser.username || '';
                document.getElementById('bioInput').value = this.currentUser.bio || '';
                document.getElementById('profileAvatar').textContent = this.currentUser.first_name?.charAt(0) || 'U';
            }

            startRealtime() {
                // Listen for new users
                supabase.channel('users')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'users' },
                        (payload) => {
                            if (payload.new.id !== this.currentUser.id) {
                                this.users.set(payload.new.id, payload.new);
                                this.updateChatsList();
                            }
                        }
                    )
                    .subscribe();

                // Update online status periodically
                setInterval(() => {
                    if (this.currentUser) {
                        supabase.from('users')
                            .update({ is_online: true, last_seen: new Date().toISOString() })
                            .eq('id', this.currentUser.id);
                    }
                }, 30000);
            }

            subscribeToMessages() {
                if (!this.currentChat) return;

                const chatId = [this.currentUser.id, this.currentChat].sort().join('_');
                
                supabase.channel(`messages:${chatId}`)
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` },
                        () => {
                            this.loadMessages();
                        }
                    )
                    .subscribe();
            }
        }

        // Initialize the messenger
        const messenger = new Messenger();
    </script>
</body>
</html>

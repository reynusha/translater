<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qentrum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --text-tertiary: #48484a;
            --accent-blue: #2ea6ff;
            --accent-green: #34c759;
            --accent-purple: #bf5af2;
            --border-color: #38383a;
            --message-out: #2b5278;
            --message-in: #1e2c3a;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .welcome-logo {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 50%, #34c759 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .telegram-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        .telegram-button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .main-app {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--bg-primary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .search-container {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }

        .chat-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-item:active {
            background-color: var(--bg-secondary);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 18px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-username {
            font-size: 14px;
            color: var(--accent-blue);
            margin-bottom: 4px;
        }

        .chat-last-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-window {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-size: 16px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.outgoing {
            align-self: flex-end;
            background: var(--message-out);
        }

        .message.incoming {
            align-self: flex-start;
            background: var(--message-in);
        }

        .message-input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
        }

        .send-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-content {
            flex: 1;
            padding: 20px 16px;
        }

        .profile-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bf5af2 0%, #2ea6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            color: white;
            margin: 0 auto 20px;
            cursor: pointer;
        }

        .profile-name {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-username {
            text-align: center;
            font-size: 16px;
            color: var(--accent-blue);
            margin-bottom: 8px;
        }

        .profile-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 12px;
            outline: none;
        }

        .profile-save {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-logo">Qentrum</div>
        <div class="welcome-subtitle">Real-time Messenger</div>
        <button class="telegram-button" id="telegram-auth-button">
            Continue with Telegram
        </button>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <div class="main-app" id="main-app">
        <div class="header">
            <div class="header-title" id="header-title">Chats</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('chats')">Chats</button>
            <button class="tab" onclick="switchTab('profile')">Profile</button>
        </div>

        <div class="content">
            <div id="chats-tab" class="tab-content active">
                <div class="chats-list">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search users by @username" id="user-search">
                    </div>
                    <div id="chats-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <div id="profile-tab" class="tab-content">
                <div class="profile-content">
                    <div class="profile-section">
                        <div class="profile-avatar-large" id="profile-avatar-large">U</div>
                        <div class="profile-name" id="profile-name">User Name</div>
                        <div class="profile-username" id="profile-username">No username set</div>
                        
                        <input type="text" class="profile-input" id="username-input" placeholder="Set your username (4-10 letters)" maxlength="10">
                        <button class="profile-save" onclick="updateUsername()">Save Username</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <button class="back-button" onclick="closeChat()">¡û</button>
            <div class="chat-header-avatar" id="chat-header-avatar">U</div>
            <div class="chat-header-info">
                <div class="chat-header-name" id="chat-header-name">User Name</div>
                <div class="chat-header-username" id="chat-header-username"></div>
            </div>
        </div>
        
        <div class="messages-container" id="messages-container">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="message-input-container">
            <textarea class="message-input" placeholder="Type a message..." id="message-input" rows="1"></textarea>
            <button class="send-button" onclick="sendMessage()">¡ú</button>
        </div>
    </div>

    <script>
        // §±§â§à§ã§ä§Ñ§ñ §Ó§Ö§â§ã§Ú§ñ §Ò§Ö§Ù Supabase §Õ§Ý§ñ §ß§Ñ§é§Ñ§Ý§Ñ
        class SimpleMessenger {
            constructor() {
                this.currentUser = null;
                this.users = new Map();
                this.chats = new Map();
                this.currentChat = null;
                this.tg = null;
                
                this.init();
            }

            init() {
                this.tg = window.Telegram?.WebApp;
                if (this.tg) {
                    this.tg.expand();
                }
                
                this.loadFromStorage();
                this.setupEventListeners();
                this.checkAuth();
            }

            setupEventListeners() {
                document.getElementById('user-search').addEventListener('input', (e) => {
                    this.searchUsers(e.target.value);
                });

                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                document.getElementById('telegram-auth-button').addEventListener('click', () => {
                    this.handleTelegramAuth();
                });
            }

            checkAuth() {
                // §¥§Ý§ñ §ä§Ö§ã§ä§Ú§â§à§Ó§Ñ§ß§Ú§ñ §Ò§Ö§Ù Telegram
                if (this.tg?.initDataUnsafe?.user) {
                    this.handleTelegramUser(this.tg.initDataUnsafe.user);
                } else {
                    // §¥§Ö§Þ§à-§â§Ö§Ø§Ú§Þ §Õ§Ý§ñ §ä§Ö§ã§ä§Ú§â§à§Ó§Ñ§ß§Ú§ñ
                    this.showWelcomeScreen();
                }
            }

            handleTelegramAuth() {
                if (this.tg?.initDataUnsafe?.user) {
                    this.handleTelegramUser(this.tg.initDataUnsafe.user);
                } else {
                    this.showError('Telegram user data not available. Running in demo mode.');
                    this.enableDemoMode();
                }
            }

            enableDemoMode() {
                // §³§à§Ù§Õ§Ñ§Ö§Þ §Õ§Ö§Þ§à-§á§à§Ý§î§Ù§à§Ó§Ñ§ä§Ö§Ý§ñ
                const demoUser = {
                    id: 'demo_user',
                    firstName: 'Demo',
                    lastName: 'User',
                    username: 'demo',
                    avatar: 'D'
                };
                
                this.currentUser = demoUser;
                this.users.set(demoUser.id, demoUser);
                this.showMainApp();
            }

            handleTelegramUser(tgUser) {
                const userId = tgUser.id.toString();
                
                const userData = {
                    id: userId,
                    firstName: tgUser.first_name || 'User',
                    lastName: tgUser.last_name || '',
                    username: tgUser.username || '',
                    avatar: (tgUser.first_name?.charAt(0) || 'U').toUpperCase()
                };

                this.currentUser = userData;
                this.users.set(userId, userData);
                this.saveToStorage();
                this.showMainApp();
            }

            loadFromStorage() {
                try {
                    const savedUsers = localStorage.getItem('qentrum_users');
                    const savedChats = localStorage.getItem('qentrum_chats');
                    
                    if (savedUsers) {
                        const usersArray = JSON.parse(savedUsers);
                        this.users = new Map(usersArray);
                    }
                    
                    if (savedChats) {
                        const chatsArray = JSON.parse(savedChats);
                        this.chats = new Map(chatsArray);
                    }
                } catch (error) {
                    console.log('Error loading from storage:', error);
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('qentrum_users', JSON.stringify([...this.users]));
                    localStorage.setItem('qentrum_chats', JSON.stringify([...this.chats]));
                } catch (error) {
                    console.log('Error saving to storage:', error);
                }
            }

            showWelcomeScreen() {
                document.getElementById('welcome-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }

            showMainApp() {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                this.updateProfile();
                this.loadChatsList();
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                event.target.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                document.getElementById('header-title').textContent = tabName === 'chats' ? 'Chats' : 'Profile';
            }

            searchUsers(query) {
                const chatsContainer = document.getElementById('chats-container');
                
                if (!query.trim()) {
                    this.loadChatsList();
                    return;
                }

                // §³§à§Ù§Õ§Ñ§Ö§Þ §Õ§Ö§Þ§à-§á§à§Ý§î§Ù§à§Ó§Ñ§ä§Ö§Ý§Ö§Û §Õ§Ý§ñ §á§à§Ú§ã§Ü§Ñ
                const demoUsers = [
                    { id: 'user1', firstName: 'John', lastName: 'Doe', username: 'johndoe', avatar: 'J' },
                    { id: 'user2', firstName: 'Alice', lastName: 'Smith', username: 'alice', avatar: 'A' },
                    { id: 'user3', firstName: 'Bob', lastName: 'Johnson', username: 'bobby', avatar: 'B' }
                ];

                const searchTerm = query.toLowerCase().replace('@', '');
                const results = demoUsers.filter(user => 
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.firstName.toLowerCase().includes(searchTerm)
                );

                if (results.length === 0) {
                    chatsContainer.innerHTML = '<div class="empty-state">No users found</div>';
                    return;
                }

                chatsContainer.innerHTML = results.map(user => `
                    <div class="chat-item" onclick="messenger.openChat('${user.id}')">
                        <div class="chat-avatar">${user.avatar}</div>
                        <div class="chat-info">
                            <div class="chat-name">${user.firstName} ${user.lastName}</div>
                            <div class="chat-username">@${user.username}</div>
                            <div class="chat-last-message">Tap to start chatting</div>
                        </div>
                    </div>
                `).join('');
            }

            loadChatsList() {
                const chatsContainer = document.getElementById('chats-container');
                const chatKeys = Array.from(this.chats.keys());
                
                if (chatKeys.length === 0) {
                    chatsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No chats yet</div>
                            <div class="empty-subtitle">Search for users to start chatting</div>
                        </div>
                    `;
                    return;
                }

                let chatsHTML = '';
                
                for (const chatKey of chatKeys) {
                    const [user1, user2] = chatKey.split('_');
                    const otherUserId = user1 === this.currentUser.id ? user2 : user1;
                    const otherUser = this.users.get(otherUserId);
                    
                    if (otherUser) {
                        const messages = this.chats.get(chatKey) || [];
                        const lastMessage = messages[messages.length - 1];
                        
                        chatsHTML += `
                            <div class="chat-item" onclick="messenger.openChat('${otherUserId}')">
                                <div class="chat-avatar">${otherUser.avatar}</div>
                                <div class="chat-info">
                                    <div class="chat-name">${otherUser.firstName} ${otherUser.lastName}</div>
                                    ${otherUser.username ? `<div class="chat-username">@${otherUser.username}</div>` : ''}
                                    <div class="chat-last-message">${lastMessage ? lastMessage.text : 'No messages yet'}</div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                chatsContainer.innerHTML = chatsHTML;
            }

            openChat(userId) {
                // §³§à§Ù§Õ§Ñ§Ö§Þ §á§à§Ý§î§Ù§à§Ó§Ñ§ä§Ö§Ý§ñ §Ö§ã§Ý§Ú §Ö§Ô§à §ß§Ö§ä
                if (!this.users.has(userId)) {
                    const demoUsers = {
                        'user1': { id: 'user1', firstName: 'John', lastName: 'Doe', username: 'johndoe', avatar: 'J' },
                        'user2': { id: 'user2', firstName: 'Alice', lastName: 'Smith', username: 'alice', avatar: 'A' },
                        'user3': { id: 'user3', firstName: 'Bob', lastName: 'Johnson', username: 'bobby', avatar: 'B' }
                    };
                    
                    if (demoUsers[userId]) {
                        this.users.set(userId, demoUsers[userId]);
                    }
                }

                this.currentChat = userId;
                document.getElementById('chats-tab').style.display = 'none';
                document.getElementById('chat-window').style.display = 'flex';
                
                const user = this.users.get(userId);
                if (user) {
                    document.getElementById('chat-header-avatar').textContent = user.avatar;
                    document.getElementById('chat-header-name').textContent = `${user.firstName} ${user.lastName}`;
                    document.getElementById('chat-header-username').textContent = user.username ? `@${user.username}` : '';
                }
                
                this.updateChatWindow();
            }

            closeChat() {
                document.getElementById('chats-tab').style.display = 'flex';
                document.getElementById('chat-window').style.display = 'none';
                this.currentChat = null;
                this.loadChatsList();
            }

            updateChatWindow() {
                const messagesContainer = document.getElementById('messages-container');
                
                if (!this.currentChat) {
                    messagesContainer.innerHTML = '<div class="empty-state">Select a chat</div>';
                    return;
                }

                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                if (messages.length === 0) {
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No messages yet</div>
                            <div class="empty-subtitle">Send a message to start the conversation</div>
                        </div>
                    `;
                    return;
                }

                messagesContainer.innerHTML = messages.map(msg => `
                    <div class="message ${msg.sender === this.currentUser.id ? 'outgoing' : 'incoming'}">
                        ${msg.text}
                    </div>
                `).join('');

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendMessage() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                
                if (!text || !this.currentChat || !this.currentUser) return;

                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                messages.push({
                    text: text,
                    sender: this.currentUser.id,
                    timestamp: new Date().toISOString()
                });

                this.chats.set(chatKey, messages);
                this.saveToStorage();
                
                input.value = '';
                this.updateChatWindow();
            }

            updateProfile() {
                if (!this.currentUser) return;

                document.getElementById('profile-avatar-large').textContent = this.currentUser.avatar;
                document.getElementById('profile-name').textContent = `${this.currentUser.firstName} ${this.currentUser.lastName}`;
                document.getElementById('profile-username').textContent = this.currentUser.username ? `@${this.currentUser.username}` : 'No username set';
                document.getElementById('username-input').value = this.currentUser.username || '';
            }

            updateUsername() {
                if (!this.currentUser) return;

                const newUsername = document.getElementById('username-input').value.trim();
                
                if (newUsername && !this.isUsernameValid(newUsername)) {
                    alert('Username must be 4-10 English letters only');
                    return;
                }

                this.currentUser.username = newUsername || '';
                this.users.set(this.currentUser.id, this.currentUser);
                this.saveToStorage();
                this.updateProfile();
                alert('Username updated!');
            }

            changeAvatar() {
                if (!this.currentUser) return;

                const avatars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                const currentAvatar = this.currentUser.avatar;
                const currentIndex = avatars.indexOf(currentAvatar);
                const newAvatar = avatars[(currentIndex + 1) % avatars.length];
                
                this.currentUser.avatar = newAvatar;
                this.users.set(this.currentUser.id, this.currentUser);
                this.saveToStorage();
                this.updateProfile();

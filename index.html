<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Numbers</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --tg-theme-bg-color: #1c1c1e;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #98989e;
            --tg-theme-link-color: #2ea6ff;
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #2c2c2e;
            --tg-theme-header-bg-color: #1c1c1e;
            --tg-theme-accent-text-color: #2ea6ff;
            --tg-theme-section-bg-color: #2c2c2e;
            --tg-theme-section-header-text-color: #ffffff;
            --tg-theme-subtitle-text-color: #98989e;
            --tg-theme-destructive-text-color: #ff453a;
        }

        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
        }

        .app {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--tg-theme-header-bg-color);
            padding: 16px;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            text-align: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--tg-theme-secondary-bg-color);
            margin: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        /* Content */
        .content {
            padding: 16px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Numbers Grid */
        .numbers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .number-card {
            background: var(--tg-theme-section-bg-color);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .number-info {
            flex: 1;
        }

        .number-value {
            font-size: 17px;
            font-weight: 600;
            color: var(--tg-theme-text-color);
            margin-bottom: 4px;
        }

        .number-price {
            font-size: 15px;
            color: var(--tg-theme-subtitle-text-color);
        }

        .buy-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .buy-button:active {
            opacity: 0.7;
        }

        .buy-button.owned {
            background: var(--tg-theme-subtitle-text-color);
            cursor: not-allowed;
        }

        /* Profile */
        .profile-header {
            background: var(--tg-theme-section-bg-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--tg-theme-button-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin: 0 auto 12px;
        }

        .profile-username {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-join-date {
            font-size: 15px;
            color: var(--tg-theme-subtitle-text-color);
        }

        .owned-numbers {
            background: var(--tg-theme-section-bg-color);
            border-radius: 12px;
            padding: 16px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-subtitle-text-color);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-subtitle-text-color);
        }

        /* Balance */
        .balance-section {
            background: var(--tg-theme-section-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-label {
            font-size: 15px;
            color: var(--tg-theme-subtitle-text-color);
        }

        .balance-value {
            font-size: 17px;
            font-weight: 600;
            color: var(--tg-theme-accent-text-color);
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-title">Anonymous Numbers</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('market')">Market</button>
            <button class="tab" onclick="switchTab('profile')">Profile</button>
        </div>

        <div class="content">
            <!-- Market Tab -->
            <div id="market-tab" class="tab-content active">
                <div class="balance-section">
                    <div class="balance-label">Your Balance</div>
                    <div class="balance-value" id="user-balance">0 stars</div>
                </div>
                
                <div class="numbers-grid" id="numbers-grid">
                    <div class="loading">Loading numbers...</div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profile-tab" class="tab-content">
                <div class="profile-header">
                    <div class="profile-avatar" id="profile-avatar">U</div>
                    <div class="profile-username" id="profile-username">User</div>
                    <div class="profile-join-date" id="profile-join-date">Joined just now</div>
                </div>

                <div class="owned-numbers">
                    <div class="section-title">My Numbers</div>
                    <div id="owned-numbers-list">
                        <div class="empty-state">
                            <div class="empty-icon">95</div>
                            <div>No numbers purchased yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AnonymousNumbersApp {
            #tg = window.Telegram.WebApp;
            
            state = {
                balance: 10000,
                purchasedNumbers: [],
                userId: null,
                username: 'User',
                joinDate: null,
                numbers: []
            };

            constructor() {
                this.init();
            }

            init() {
                this.#tg.expand();
                this.setupUser();
                this.loadState();
                this.generateNumbers();
                this.updateUI();
                this.applyTheme();
            }

            setupUser() {
                const user = this.#tg.initDataUnsafe.user;
                this.state.userId = user?.id || Math.floor(Math.random() * 1000000000);
                this.state.username = user?.first_name || `User${this.state.userId.toString().slice(-4)}`;
                
                if (!this.state.joinDate) {
                    this.state.joinDate = new Date().toISOString();
                }
            }

            generateNumbers() {
                const numbers = [];
                
                // First number
                numbers.push('+777 00 000 000');
                
                // Generate 999 more random numbers
                for (let i = 1; i < 1000; i++) {
                    const part1 = Math.floor(Math.random() * 100).toString().padStart(2, '0');
                    const part2 = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
                    numbers.push(`+777 ${part1} ${part2}`);
                }
                
                this.state.numbers = numbers;
            }

            loadState() {
                const userKey = `anonymousNumbers_${this.state.userId}`;
                const saved = localStorage.getItem(userKey);
                
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        this.state.balance = parsed.balance || 10000;
                        this.state.purchasedNumbers = parsed.purchasedNumbers || [];
                        this.state.joinDate = parsed.joinDate || this.state.joinDate;
                    } catch (error) {
                        console.error('Error loading state:', error);
                    }
                }
                
                this.saveState();
            }

            saveState() {
                const userKey = `anonymousNumbers_${this.state.userId}`;
                localStorage.setItem(userKey, JSON.stringify(this.state));
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                event.target.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                if (tabName === 'profile') {
                    this.updateProfile();
                }
            }

            buyNumber(number) {
                const price = 650;
                
                if (this.state.balance < price) {
                    this.#tg.showPopup({
                        title: 'Insufficient Balance',
                        message: `You need ${price} stars to purchase this number.`,
                        buttons: [{ type: 'ok' }]
                    });
                    return;
                }

                if (this.state.purchasedNumbers.includes(number)) {
                    this.#tg.showPopup({
                        title: 'Already Owned',
                        message: 'You already own this number.',
                        buttons: [{ type: 'ok' }]
                    });
                    return;
                }

                this.state.balance -= price;
                this.state.purchasedNumbers.push(number);
                
                this.#tg.HapticFeedback.impactOccurred('heavy');
                
                this.#tg.showPopup({
                    title: 'Purchase Successful!',
                    message: `You bought ${number} for ${price} stars.`,
                    buttons: [{ type: 'ok' }]
                });

                this.saveState();
                this.updateUI();
                this.updateProfile();
            }

            updateUI() {
                // Update balance
                document.getElementById('user-balance').textContent = `${this.state.balance.toLocaleString()} stars`;
                
                // Update numbers grid
                const numbersGrid = document.getElementById('numbers-grid');
                numbersGrid.innerHTML = this.state.numbers.map(number => {
                    const isOwned = this.state.purchasedNumbers.includes(number);
                    return `
                        <div class="number-card">
                            <div class="number-info">
                                <div class="number-value">${number}</div>
                                <div class="number-price">650 stars</div>
                            </div>
                            <button class="buy-button ${isOwned ? 'owned' : ''}" 
                                    onclick="app.buyNumber('${number}')"
                                    ${isOwned ? 'disabled' : ''}>
                                ${isOwned ? 'Owned' : 'Buy'}
                            </button>
                        </div>
                    `;
                }).join('');
            }

            updateProfile() {
                // Update profile info
                document.getElementById('profile-avatar').textContent = this.state.username.charAt(0).toUpperCase();
                document.getElementById('profile-username').textContent = this.state.username;
                
                const joinDate = new Date(this.state.joinDate);
                document.getElementById('profile-join-date').textContent = 
                    `Joined ${joinDate.toLocaleDateString()} at ${joinDate.toLocaleTimeString()}`;
                
                // Update owned numbers
                const ownedList = document.getElementById('owned-numbers-list');
                if (this.state.purchasedNumbers.length === 0) {
                    ownedList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">95</div>
                            <div>No numbers purchased yet</div>
                        </div>
                    `;
                } else {
                    ownedList.innerHTML = this.state.purchasedNumbers.map(number => `
                        <div class="number-card" style="margin-bottom: 8px;">
                            <div class="number-info">
                                <div class="number-value">${number}</div>
                                <div class="number-price" style="color: var(--tg-theme-accent-text-color);">Active</div>
                            </div>
                        </div>
                    `).join('');
                }
            }

            applyTheme() {
                // Apply Telegram theme colors
                document.documentElement.style.setProperty('--tg-theme-bg-color', this.#tg.backgroundColor || '#1c1c1e');
                document.documentElement.style.setProperty('--tg-theme-text-color', this.#tg.textColor || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-hint-color', this.#tg.hintColor || '#98989e');
                document.documentElement.style.setProperty('--tg-theme-link-color', this.#tg.linkColor || '#2ea6ff');
                document.documentElement.style.setProperty('--tg-theme-button-color', this.#tg.buttonColor || '#2ea6ff');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', this.#tg.buttonTextColor || '#ffffff');
            }
        }

        // Global functions
        function switchTab(tabName) {
            app.switchTab(tabName);
        }

        // Initialize app
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new AnonymousNumbersApp();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --primary-color: #2481cc;
            --secondary-color: #ebedf0;
            --online-color: #00c853;
            --offline-color: #9e9e9e;
        }

        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--primary-color);
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: var(--secondary-color);
            border-right: 1px solid #e1e1e1;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .online {
            background: var(--online-color);
        }

        .offline {
            background: var(--offline-color);
        }

        .user-details h3 {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .verified-badge {
            color: #2481cc;
            font-size: 14px;
        }

        .user-details span {
            font-size: 12px;
            opacity: 0.8;
        }

        .sidebar-actions {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        /* Search */
        .search-container {
            padding: 10px 15px;
            background: var(--secondary-color);
        }

        .search-box {
            background: white;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
        }

        /* Chats List */
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .chat-item.active {
            background: #e3f2fd;
        }

        .chat-avatar {
            position: relative;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-time {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
        }

        .last-message {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header-main {
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .message-outgoing {
            align-self: flex-end;
            background: #e3f2fd;
            border-bottom-right-radius: 5px;
        }

        .message-incoming {
            align-self: flex-start;
            background: white;
            border: 1px solid #e1e1e1;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            text-align: right;
            margin-top: 5px;
        }

        .message-input-container {
            padding: 15px;
            border-top: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            border-radius: 25px;
            outline: none;
            resize: none;
            height: 45px;
            font-family: inherit;
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .welcome-screen h2 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .welcome-screen p {
            color: var(--tg-theme-hint-color);
            margin-bottom: 30px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .avatar-upload {
            text-align: center;
            margin: 15px 0;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .error-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .error-screen h1 {
            margin-bottom: 20px;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <h2>Telegram Messenger</h2>
            <p>Загрузка...</p>
        </div>

        <!-- Main App -->
        <div class="app" id="mainApp" style="display: none;">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="avatar" id="userAvatar">
                            <div class="online-status online" id="userStatus"></div>
                        </div>
                        <div class="user-details">
                            <h3 id="userName"></h3>
                            <span id="userStatusText">online</span>
                        </div>
                    </div>
                    <div class="sidebar-actions">
                        <button class="icon-btn" onclick="toggleSettings()">
                            <i class="fas fa-cog"></i>
                        </button>
                        <button class="icon-btn" onclick="toggleNewChat()">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>

                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Поиск">
                    </div>
                </div>

                <div class="chats-list" id="chatsList">
                    <!-- Chats will be loaded here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-area">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <h2>Добро пожаловать!</h2>
                    <p>Выберите чат для начала общения или создайте новый</p>
                    <button class="btn btn-primary" onclick="toggleNewChat()">
                        <i class="fas fa-edit"></i> Начать новый чат
                    </button>
                </div>

                <div id="activeChat" style="display: none; flex-direction: column; height: 100%;">
                    <div class="chat-header-main">
                        <div class="chat-user">
                            <div class="avatar" id="currentChatAvatar">
                                <div class="online-status online" id="currentChatStatus"></div>
                            </div>
                            <div>
                                <h3 id="currentChatName"></h3>
                                <span id="currentChatStatusText">online</span>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button class="icon-btn">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button class="icon-btn">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="icon-btn">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>

                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will be loaded here -->
                    </div>

                    <div class="message-input-container">
                        <button class="icon-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Screen -->
        <div class="error-screen" id="errorScreen" style="display: none;">
            <h1>Ошибка</h1>
            <p id="errorMessage">Не удалось загрузить приложение</p>
            <button class="btn btn-primary" onclick="location.reload()">
                <i class="fas fa-redo"></i> Перезагрузить
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Настройки профиля</h3>
                <button class="modal-close" onclick="toggleSettings()">×</button>
            </div>
            <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview" onclick="document.getElementById('avatarInput').click()">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="uploadAvatar(event)">
            </div>
            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" id="usernameInput" placeholder="Введите username">
            </div>
            <div class="form-group">
                <label>Отображаемое имя</label>
                <input type="text" id="displayNameInput" placeholder="Введите имя">
            </div>
            <button class="btn btn-primary" onclick="updateProfile()">Сохранить</button>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Новый чат</h3>
                <button class="modal-close" onclick="toggleNewChat()">×</button>
            </div>
            <div class="form-group">
                <label>Username пользователя</label>
                <input type="text" id="newChatUsername" placeholder="Введите username">
            </div>
            <button class="btn btn-primary" onclick="createNewChat()">Начать чат</button>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kmjaujtiukrovsaqevpo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttamF1anRpdWtyb3ZzYXFldnBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NDAxNjgsImV4cCI6MjA3NTIxNjE2OH0.Bd0AZ2QX80fq7o7NDZpAkAk3DGhxiHnBXE64HFFuXZg';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentChat = null;
        let telegramUser = null;

        // Initialize Telegram Web App automatically
        async function initTelegramAuth() {
            try {
                console.log('Initializing Telegram auth...');
                
                // Check if we're in Telegram
                if (window.Telegram && Telegram.WebApp) {
                    console.log('Telegram Web App detected');
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    
                    telegramUser = Telegram.WebApp.initDataUnsafe?.user;
                    
                    if (telegramUser) {
                        console.log('Telegram user found:', telegramUser);
                        await authenticateUser(telegramUser);
                    } else {
                        console.log('No Telegram user data, using demo mode');
                        await demoAuth();
                    }
                } else {
                    console.log('Not in Telegram, using demo mode');
                    await demoAuth();
                }
            } catch (error) {
                console.error('Init error:', error);
                showError('Ошибка инициализации: ' + error.message);
            }
        }

        async function demoAuth() {
            // Create a demo user for testing outside Telegram
            telegramUser = {
                id: Math.floor(Math.random() * 1000000),
                first_name: 'Demo User',
                username: 'demo_user_' + Math.floor(Math.random() * 1000)
            };
            await authenticateUser(telegramUser);
        }

        async function authenticateUser(tgUser) {
            try {
                console.log('Authenticating user:', tgUser);
                
                // Check if user exists
                const { data: existingUser, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('telegram_id', tgUser.id)
                    .single();

                if (error && error.code === 'PGRST116') {
                    // User doesn't exist, create new
                    console.log('Creating new user...');
                    const userData = {
                        telegram_id: tgUser.id,
                        username: tgUser.username || `user_${tgUser.id}`,
                        display_name: tgUser.first_name || 'Telegram User',
                        is_online: true,
                        last_seen: new Date().toISOString(),
                        avatar_url: null
                    };

                    const { data: newUser, error: createError } = await supabase
                        .from('users')
                        .insert([userData])
                        .select()
                        .single();

                    if (createError) throw createError;
                    currentUser = newUser;
                    console.log('New user created:', newUser);
                } else if (error) {
                    throw error;
                } else {
                    // User exists, update online status
                    console.log('Existing user found:', existingUser);
                    currentUser = existingUser;
                    await updateUserStatus(true);
                }

                showMainApp();
                loadChats();
                setupRealtime();

            } catch (error) {
                console.error('Auth error:', error);
                showError('Ошибка авторизации: ' + error.message);
            }
        }

        function showMainApp() {
            console.log('Showing main app...');
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            
            // Update user info in sidebar
            document.getElementById('userName').innerHTML = 
                `${currentUser.display_name} ${currentUser.username === '@clanffys' ? '<i class="fas fa-check-circle verified-badge" title="Создатель проекта"></i>' : ''}`;
            
            updateUserAvatar('userAvatar', currentUser);
        }

        function updateUserAvatar(elementId, user) {
            const element = document.getElementById(elementId);
            if (user.avatar_url) {
                element.innerHTML = `<img src="${user.avatar_url}" alt="Avatar"><div class="online-status online"></div>`;
            } else {
                element.innerHTML = `${user.display_name.charAt(0).toUpperCase()}<div class="online-status online"></div>`;
            }
        }

        async function updateUserStatus(isOnline) {
            if (!currentUser) return;

            const updates = {
                is_online: isOnline,
                last_seen: new Date().toISOString()
            };

            const { error } = await supabase
                .from('users')
                .update(updates)
                .eq('id', currentUser.id);

            if (error) console.error('Status update error:', error);
        }

        async function loadChats() {
            try {
                const { data: chats, error } = await supabase
                    .from('chats')
                    .select(`
                        *,
                        user1:users!chats_user1_id_fkey(id, username, display_name, avatar_url, is_online, last_seen),
                        user2:users!chats_user2_id_fkey(id, username, display_name, avatar_url, is_online, last_seen)
                    `)
                    .or(`user1_id.eq.${currentUser.id},user2_id.eq.${currentUser.id}`)
                    .order('last_message_at', { ascending: false });

                if (error) throw error;

                const chatsList = document.getElementById('chatsList');
                chatsList.innerHTML = '';

                if (chats.length === 0) {
                    chatsList.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px; color: var(--tg-theme-hint-color);">
                            <i class="fas fa-comments" style="font-size: 40px; margin-bottom: 15px;"></i>
                            <p>У вас пока нет чатов</p>
                            <button class="btn btn-primary" onclick="toggleNewChat()" style="margin-top: 15px;">
                                Начать первый чат
                            </button>
                        </div>
                    `;
                    return;
                }

                chats.forEach(chat => {
                    const otherUser = chat.user1_id === currentUser.id ? chat.user2 : chat.user1;
                    const chatElement = document.createElement('div');
                    chatElement.className = 'chat-item';
                    chatElement.onclick = () => openChat(chat, otherUser);

                    const lastMessageTime = chat.last_message ? 
                        new Date(chat.last_message_at).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) : '';

                    chatElement.innerHTML = `
                        <div class="chat-avatar">
                            <div class="avatar">
                                ${otherUser.avatar_url ? 
                                    `<img src="${otherUser.avatar_url}" alt="Avatar">` : 
                                    otherUser.display_name.charAt(0).toUpperCase()}
                                <div class="online-status ${otherUser.is_online ? 'online' : 'offline'}"></div>
                            </div>
                        </div>
                        <div class="chat-info">
                            <div class="chat-header">
                                <div class="chat-name">
                                    ${otherUser.display_name}
                                    ${otherUser.username === '@clanffys' ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                                </div>
                                <div class="chat-time">${lastMessageTime}</div>
                            </div>
                            <div class="last-message">${chat.last_message || 'Нет сообщений'}</div>
                        </div>
                    `;

                    chatsList.appendChild(chatElement);
                });

            } catch (error) {
                console.error('Load chats error:', error);
            }
        }

        async function openChat(chat, otherUser) {
            currentChat = chat;
            
            // Hide welcome screen, show active chat
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('activeChat').style.display = 'flex';
            
            // Update chat header
            document.getElementById('currentChatName').innerHTML = 
                `${otherUser.display_name} ${otherUser.username === '@clanffys' ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}`;
            document.getElementById('currentChatStatusText').textContent = 
                otherUser.is_online ? 'online' : formatLastSeen(otherUser.last_seen);
            
            updateUserAvatar('currentChatAvatar', otherUser);

            await loadMessages(chat.id);
        }

        async function loadMessages(chatId) {
            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('chat_id', chatId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';

                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.sender_id === currentUser.id ? 'message-outgoing' : 'message-incoming'}`;
                    
                    const time = new Date(message.created_at).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    
                    messageElement.innerHTML = `
                        <div class="message-text">${message.content}</div>
                        <div class="message-time">${time}</div>
                    `;

                    messagesContainer.appendChild(messageElement);
                });

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content || !currentChat) return;

            try {
                const messageData = {
                    chat_id: currentChat.id,
                    sender_id: currentUser.id,
                    content: content,
                    created_at: new Date().toISOString()
                };

                const { data: message, error } = await supabase
                    .from('messages')
                    .insert([messageData])
                    .select()
                    .single();

                if (error) throw error;

                // Update chat last message
                await supabase
                    .from('chats')
                    .update({
                        last_message: content,
                        last_message_at: new Date().toISOString()
                    })
                    .eq('id', currentChat.id);

                messageInput.value = '';
                await loadMessages(currentChat.id);
                await loadChats(); // Refresh chats list

            } catch (error) {
                console.error('Send message error:', error);
                alert('Ошибка отправки сообщения: ' + error.message);
            }
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
            
            if (modal.style.display === 'flex') {
                document.getElementById('usernameInput').value = currentUser.username;
                document.getElementById('displayNameInput').value = currentUser.display_name;
                
                const avatarPreview = document.getElementById('avatarPreview');
                if (currentUser.avatar_url) {
                    avatarPreview.innerHTML = `<img src="${currentUser.avatar_url}" alt="Avatar">`;
                } else {
                    avatarPreview.innerHTML = '<i class="fas fa-camera"></i>';
                }
            }
        }

        function toggleNewChat() {
            const modal = document.getElementById('newChatModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        async function updateProfile() {
            const username = document.getElementById('usernameInput').value.trim();
            const displayName = document.getElementById('displayNameInput').value.trim();

            if (!username || !displayName) {
                alert('Заполните все поля');
                return;
            }

            try {
                const updates = {
                    username: username,
                    display_name: displayName,
                    updated_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('users')
                    .update(updates)
                    .eq('id', currentUser.id)
                    .select()
                    .single();

                if (error) throw error;

                currentUser = data;
                showMainApp();
                toggleSettings();
                alert('Профиль обновлен!');

            } catch (error) {
                console.error('Update profile error:', error);
                alert('Ошибка обновления профиля: ' + error.message);
            }
        }

        async function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;

            // In a real app, you would upload to Supabase Storage
            // For demo, we'll use a placeholder
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatarPreview').innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                // In real app: upload to Supabase Storage and update user.avatar_url
            };
            reader.readAsDataURL(file);
        }

        async function createNewChat() {
            const username = document.getElementById('newChatUsername').value.trim();
            if (!username) {
                alert('Введите username пользователя');
                return;
            }

            try {
                // Find user by username
                const { data: otherUser, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .single();

                if (error) throw error;

                if (otherUser.id === currentUser.id) {
                    alert('Нельзя создать чат с самим собой!');
                    return;
                }

                // Check if chat already exists
                const { data: existingChat, error: chatError } = await supabase
                    .from('chats')
                    .select('*')
                    .or(`and(user1_id.eq.${currentUser.id},user2_id.eq.${otherUser.id}),and(user1_id.eq.${otherUser.id},user2_id.eq.${currentUser.id})`)
                    .single();

                if (chatError && chatError.code !== 'PGRST116') throw chatError;

                if (existingChat) {
                    await openChat(existingChat, otherUser);
                } else {
                    // Create new chat
                    const chatData = {
                        user1_id: currentUser.id,
                        user2_id: otherUser.id,
                        created_at: new Date().toISOString(),
                        last_message_at: new Date().toISOString()
                    };

                    const { data: newChat, error: createError } = await supabase
                        .from('chats')
                        .insert([chatData])
                        .select(`
                            *,
                            user1:users!chats_user1_id_fkey(*),
                            user2:users!chats_user2_id_fkey(*)
                        `)
                        .single();

                    if (createError) throw createError;

                    await openChat(newChat, otherUser);
                    await loadChats();
                }

                toggleNewChat();
                document.getElementById('newChatUsername').value = '';

            } catch (error) {
                console.error('Create chat error:', error);
                alert('Ошибка создания чата: ' + error.message);
            }
        }

        function setupRealtime() {
            // Real-time messages
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    async (payload) => {
                        if (currentChat && payload.new.chat_id === currentChat.id) {
                            await loadMessages(currentChat.id);
                        }
                        await loadChats();
                    }
                )
                .subscribe();

            // Real-time user status
            supabase
                .channel('users')
                .on('postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: 'users' },
                    async (payload) => {
                        if (currentChat && 
                            (payload.new.id === currentChat.user1_id || payload.new.id === currentChat.user2_id)) {
                            // Refresh current chat if status changed
                            await loadChats();
                        }
                    }
                )
                .subscribe();
        }

        function formatLastSeen(lastSeen) {
            if (!lastSeen) return 'давно';
            
            const lastSeenDate = new Date(lastSeen);
            const now = new Date();
            const diffMinutes = Math.floor((now - lastSeenDate) / (1000 * 60));
            
            if (diffMinutes < 1) return 'только что';
            if (diffMinutes < 60) return `${diffMinutes} мин назад`;
            if (diffMinutes < 1440) return `${Math.floor(diffMinutes / 60)} ч назад`;
            return `${Math.floor(diffMinutes / 1440)} дн назад`;
        }

        function showError(message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'flex';
            document.getElementById('errorMessage').textContent = message;
        }

        // Handle Enter key for sending messages
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle page visibility for online status
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                updateUserStatus(false);
            } else {
                updateUserStatus(true);
            }
        });

        // Initialize when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, starting auth...');
            initTelegramAuth();
        });
    </script>
